<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://unpkg.com/@antv/l7'></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #marker {
            text-align: center;
            background-color: #652e8092;
            line-height: 50px;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
    <script>
        /* 实例化地图 */
        var { Scene, GaodeMap } = L7;
        const scene = new Scene({
            id: 'map',
            map: new GaodeMap({
                /* light dark */
                style: 'light', // 样式URL
                center: [120.19382669582967, 30.258134],
                zoom: 2,
                pitch: 0
            })
        });
        const map = scene.map;
        /* PolygonLayer */
        /* PointLayer */
        scene.on("loaded", () => {
            var element = document.createElement("div");
            element.id = "marker";
            const marker = new L7.Marker({
                element
            })
                /* setLnglat支持 数组和对象 */
                .setLnglat({ lng: 114.30, lat: 30.50 })
            scene.addMarker(marker)

        })

    </script>
</body>

</html>

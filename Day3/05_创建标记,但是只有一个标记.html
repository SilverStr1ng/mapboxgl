<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbmdiZW5jaGFvIiwiYSI6ImNsODU3aGRiODA0Y2UzcHBzZmFlcmdqZ2sifQ.8k59W_pB_Riwe6o-MneRlA';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
            center: [114.30, 30.50], // starting position [lng, lat]
            zoom: 9, // starting zoom
            projection: 'globe',
        });

        map.on('style.load', () => {
            map.setFog({});
        });

        let marker = null;
        // 点击事件, 如果没有marker, 就创建一个marker, 如果有marker, 就清除marker, 然后创建一个新的marker
        map.on('click', (e) => {
            if (marker) {
                marker.remove();
            }
            marker = new mapboxgl.Marker({
                color: '#ff2d51',
                draggable: true
            }).setLngLat(e.lngLat).addTo(map);
        });
    </script>
</body>

</html>

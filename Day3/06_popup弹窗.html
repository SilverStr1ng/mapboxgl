<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbmdiZW5jaGFvIiwiYSI6ImNsODU3aGRiODA0Y2UzcHBzZmFlcmdqZ2sifQ.8k59W_pB_Riwe6o-MneRlA';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
            center: [114.30, 30.50], // starting position [lng, lat]
            zoom: 9, // starting zoom
            projection: 'globe',
        });

        map.on('style.load', () => {
            map.setFog({});
            const popup = new mapboxgl.Popup({
                closeButton: true,
                closeOnClick: false,
                // anchor: 弹窗的位置, 默认是top
                anchor: 'bottom',
                // offset:  弹窗的偏移量
                offset: [100, -10]
            }).setHTML('<h1>Hello World!</h1>');

            const marker = new mapboxgl.Marker({
                color: '#ff2d51',
                draggable: true
            }).setLngLat([114.30, 30.50]).setPopup(popup).addTo(map);

            popup.setLngLat(marker.getLngLat());
        });
    </script>
</body>

</html>

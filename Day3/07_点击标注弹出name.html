<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbmdiZW5jaGFvIiwiYSI6ImNsODU3aGRiODA0Y2UzcHBzZmFlcmdqZ2sifQ.8k59W_pB_Riwe6o-MneRlA';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
            center: [114.30, 30.50], // starting position [lng, lat]
            zoom: 9, // starting zoom
            projection: 'globe',
        });

        const data = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "武汉"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [114.321557, 30.520756]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "汉口"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [114.358787, 30.521922]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "汉阳"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [114.332726, 30.506177]
                    }
                }
            ]
        }


        map.on('style.load', () => {
            map.setFog({});
            map.addLayer({
                id: 'points',
                type: 'circle',
                source: {
                    type: 'geojson',
                    data: data
                },
                paint: {
                    'circle-radius': 10,
                    'circle-color': '#ff2d51'
                }
            });
        });

        // 移动到要素,鼠标变为pointer
        map.on('mouseenter', 'points', (e) => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // 移出要素,鼠标变为default
        map.on('mouseleave', 'points', (e) => {
            map.getCanvas().style.cursor = '';
        });

        // 点击要素, 弹出name属性
        map.on('click', 'points', (e) => {
            const name = e.features[0].properties.name;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(name)
                .addTo(map);
        });
    </script>
</body>

</html>

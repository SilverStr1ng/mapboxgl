<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://unpkg.com/@antv/l7'></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
    <script>
        /* 实例化地图 */
        var { Scene, GaodeMap } = L7;
        const scene = new Scene({
            id: 'map',
            map: new GaodeMap({
                /* light dark */
                style: 'light', // 样式URL
                center: [114.30, 30.50],
                zoom: 2,
                pitch: 0
                // zoom:8
            })
        });
        /* PolygonLayer */
        /* PointLayer */
        /* LineLayer */
        scene.on("loaded", () => {
            const marker = new L7.Marker({})
            .setLnglat({
                lng: 114.30,
                lat: 30.50
            })
        scene.addMarker(marker)
        })
    </script>
</body>

</html>

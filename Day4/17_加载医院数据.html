<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1、导入依赖 -->
    <script src="https://unpkg.com/@antv/l7"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- 2、设置地图容器的挂载点 -->
    <div id="map">

    </div>
    <script>
        /* 3、实例化地图 */
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbmdiZW5jaGFvIiwiYSI6ImNsODU3aGRiODA0Y2UzcHBzZmFlcmdqZ2sifQ.8k59W_pB_Riwe6o-MneRlA'
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            /* style-layer */
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "type": "raster",
                        "tiles": ["http://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}"],
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                    "minzoom": 0,
                    "maxzoom": 22
                }]
            },
            center: [114.40088809833583,
                30.4663210497187], // starting position [lng, lat]
            zoom: 14, // starting zoom
            pitch: 60
        });

        const { Scene, Mapbox } = L7;
        const scene = new Scene({
            id: 'map',
            map: new Mapbox({
                mapInstance: map,
            }),
        });
        scene.on("loaded", () => {
            fetch("http://39.103.151.139:8000/gis/hospital")
                .then(res => res.json())
                .then(data => {
                    var zhongdi_layer = new L7.PolygonLayer()
                        .source(data)
                        /* 3d建筑 面图层 shape extrude */
                        .shape("extrude")
                        .size("people", p => {
                            return p / 5
                        })
                        .color("people", p => {
                            // 大于2500 #ff2d51   大于2000 #f69849  其他 #00B96B
                            if (p > 2500) {
                                return "#ff2d51"
                            } else if (p > 2000) {
                                return "#f69849"
                            } else {
                                return "#00B96B"
                            }
                        })
                        .style({
                            opacity: 0.5
                        })
                    scene.addLayer(zhongdi_layer)
                    // 点击事件, 点击要素显示name
                    zhongdi_layer.on("click", (e) => {
                        console.log(e)
                        const popup = new L7.Popup({
                            closeButton: false,
                            closeOnClick: false
                        })
                            .setLngLat(e.lngLat)
                            .setHTML(e.feature.properties.name)
                        scene.addPopup(popup)
                    })
                })
        })
    </script>
</body>

</html>

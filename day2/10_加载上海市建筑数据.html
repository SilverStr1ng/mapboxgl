<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbmdiZW5jaGFvIiwiYSI6ImNsODU3aGRiODA0Y2UzcHBzZmFlcmdqZ2sifQ.8k59W_pB_Riwe6o-MneRlA';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
            center: [121.472644, 31.231706], // starting position [lng, lat]
            zoom: 9, // starting zoom
            projection: 'globe',
        });

        map.on('style.load', () => {
            map.setFog({});
            map.addSource('building', {
                type: 'geojson',
                data: '../data/Shanghai_City.json',
                generateId: true,
            });
            map.addLayer({
                id: 'building',
                type: 'fill-extrusion',
                source: 'building',
                paint: {
                    'fill-extrusion-color': '#ff2222',
                    'fill-extrusion-height': ['get', 'floor'],
                    'fill-extrusion-opacity': 0.6,
                },
            });
        });
    </script>
</body>

</html>
